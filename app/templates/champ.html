{% extends 'base.html' %}

{% block content %}

{% include 'navbar_search.html' %}

<div class="container">
    <div class="row mx-auto">
        <div class="col-1"></div>
        <div class="card col-10">
            <div class="card-body">
                <h1 class="card-title display-5 text-center">{{ name }} <small class="text-muted fs-3">{{ roles }}</small>
                </h1>
                <div id="abilityVideoCarousel" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <video src="{{ champ_p_mp4 }}" autoplay loop muted></video>
                        </div>
                        <div class="carousel-item">
                            <video src="{{ champ_q_mp4 }}" autoplay loop muted></video>
                        </div>
                        <div class="carousel-item">
                            <video src="{{ champ_w_mp4 }}" autoplay loop muted></video>
                        </div>
                        <div class="carousel-item">
                            <video src="{{ champ_e_mp4 }}" autoplay loop muted></video>
                        </div>
                        <div class="carousel-item">
                            <video src="{{ champ_r_mp4 }}" autoplay loop muted></video>
                        </div>
                    </div>
                </div>
                <div class="container d-flex justify-content-evenly px-5">
                    <button type="button" data-bs-target="#abilityVideoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">passive</button>
                    <button type="button" data-bs-target="#abilityVideoCarousel" data-bs-slide-to="1" aria-label="Slide 2">Q</button>
                    <button type="button" data-bs-target="#abilityVideoCarousel" data-bs-slide-to="2" aria-label="Slide 3">W</button>
                    <button type="button" data-bs-target="#abilityVideoCarousel" data-bs-slide-to="3" aria-label="Slide 4">E</button>
                    <button type="button" data-bs-target="#abilityVideoCarousel" data-bs-slide-to="4" aria-label="Slide 5">R</button>
                </div>
                <div class="container">
                    <p>{{ champ_q_tooltip }}</p>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% endblock %}
